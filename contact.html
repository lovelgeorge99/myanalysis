 <main class="container">
     <h1 class="center">Contact Me</h1>

     <div class="row">
      <form class="col s12">
        <div class="row">

          <div class="input-field col s12 m6 l6 xl6 ">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s12 m6 l6 xl6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>

        <div class="row">



          <div class="input-field  col s12 m6 l6 xl6">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>

          <div class="input-field col s12 m6 l6 xl67">
            <select multiple>
              <option value="" disabled >Choose ur Option</option>
              <option value="1">Data Cleaning</option>
              <option value="2">Data Visualization</option>
              <option value="3">Web Development</option>
              <option value="4">Other</option>

            </select>
            <label>Your Query Is Related To</label>
          </div>
        
        



          
        </div>

        

        <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">How Can I Help You?</label>
          </div>
        </div>


        <a onclick="M.toast({html: 'Message Send'})" class="btn">Send</a>

      </form>
    </div>
